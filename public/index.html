<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script src="jQuery.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- socket -->
    <script src="socket.io/socket.io.js"></script>
    <title>Web sockets</title>
</head>
<body>
    <h1 class="display-6 text-center mt-4">Chatting App</h1>

    <section id="login" class="border mx-auto" style="width:380px">
        <div class="d-grid gap-2 ">
            <input type="text" id="username" placeholder="please enter your name" class="form-control">
            <button class="btn btn-dark" id="login-btn" type="button">Login</button>
        </div>
    </section>



    <section class="border mx-auto" style="width:380px" id="chat-box">
        <ul id="chat" class="overflow-auto ps-0" style="height:300px">
              <!-- <li class="border mb-2 p-2 rounded-pill"><span class="fw-bold">Yashu:</span>-> hello there friend</li> -->
        </ul>

        <textarea id="inp" class="form-control" rows="4"  placeholder="enter your text"></textarea>
        <button id="send-btn" class="btn btn-md btn-dark m-2" >Send</button>

    </section>






    <!-- bootstarp -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
